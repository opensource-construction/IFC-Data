<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Project</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
<!-- container -->
<div class="container">  

        <!-- header -->    
        <div class="header-logo"><img src="img/opensource_construction_logo.svg" alt="Logo" height="60"></div>
        <div class="header-text"><h2 id="project-header">IFC Data Overview</h2></div> 

        <!-- main -->
        <div class="search"><input type="text" id="searchInput" placeholder="Search..."></div>  
        <div class="chart-1"><table id="chart-1" class="ElementTable"></table></div>
        <div class="chart-2"><table id="chart-2" class="ElementTable"></table></div>
        <div class="chart-3"><table id="chart-3" class="ElementTable"></table></div>
        <div class="detail-section"><table id="ElementTable" class="ElementTable"></table></div>
       
        <!-- footer --> 
        <div class="footer"><p>Opensource.Construction</p></div>

</div>
</body>
</html>
